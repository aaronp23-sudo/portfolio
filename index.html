<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
    } @font-face {
        font-family: Candara;
        src: url("Candara.ttf");
    } h1 {
        font: 48pt/1.4em Satisfy;
        text-align: center;
        text-shadow: 1px 2px 3px rgba(0,176,173,1.00);
        margin: 24px 0;
    } #textbox {
        width: 1024px;
        height: 928px;
        margin: 0 auto;
        background: whitesmoke;
        box-shadow: 2px 3px 6px gainsboro;
        border: 1px solid gainsboro;
		display:flex;
		justify-content: center;
    } figure {
        margin: 24px;
    } img, .zoom {
        width: 200px;
        height: 275px;
        border: 1px solid gray;
        box-shadow: 2px 3px 6px gray;
        transition: transform 0.5s;
	} img2, .zoom {
        width: 200px;
        height: 200px;
        border: 1px solid gray;
        box-shadow: 2px 3px 6px gray;
        transition: transform 0.5s;
    } figcaption {
        font: 10pt/1.4em Candara;
        margin-top: 3px;
    } .zoom {
        background: url("thumb-tulip.jpg");
        background-size: 100%;
        background-position: center;
    } img:hover {
        transform: scale(1.03);
        transition: transform 0.5s;
    } .zoom:hover {
        background-size: 105%;
        transition: background-size 0.5s;
    }
</style>
</head>

<body>
    <h1>Portfolio</h1>
    <div id="textbox">
        <!-- Leaves photo -->
        <figure>
			<a href="Informational Poster copy.jpg">
            <img src="Informational Poster copy.jpg" />
			</a>
            <figcaption>
            Drunk Driving Informational Poster
            </figcaption>
        </figure>
        <figure>
			<a href="BBFlyer1 copy.png">
            <img src="BBFlyer1 copy.png" />
			</a>
            <figcaption>
            Coffee Shop Flyer
            </figcaption>
        </figure> 
		<figure>
			<a href="PhillipsAaron_MoviePoster.jpg">
            <img src="PhillipsAaron_MoviePoster.jpg" />
			</a>
            <figcaption>
            Movie Poster Redesign
            </figcaption>
        </figure> 
	</div>
</body>
</html>
